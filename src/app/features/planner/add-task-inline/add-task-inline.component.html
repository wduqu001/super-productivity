<div
  style="text-align: center"
  *ngIf="!isShowAddTask"
  (click)="isShowAddTask = true"
>
  <button mat-button>
    <mat-icon>add</mat-icon>
    Add new
  </button>
</div>

<add-task-bar
  *ngIf="isShowAddTask"
  (blurred)="isShowAddTask = false"
  (done)="isShowAddTask = false"
  [planForDay]="planForDay"
></add-task-bar>
