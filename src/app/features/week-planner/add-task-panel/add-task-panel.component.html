<div
  class="tasks"
  *ngIf="allTasks$|async as allTasks"
  cdkDropList
  [cdkDropListData]="allTasks"
  (cdkDropListDropped)="drop($event)"
>
  @for (task of allTasks; track task.id) {
  <week-planner-task
    cdkDrag
    [task]="task"
  ></week-planner-task>
  }
</div>
