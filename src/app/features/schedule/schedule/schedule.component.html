<div class="container">
  <div class="title">February 2019 Week 6</div>
  <div class="days">
    <div class="filler"></div>
    <div class="filler"></div>
    <div class="day">Mon 4</div>
    <div class="day">Tue 5</div>
    <div class="day">Wed 6</div>
    <div class="day">Thu 7</div>
    <div class="day current">Fri 8</div>
    <div class="day">Sat 9</div>
    <div class="day">Sun 10</div>
  </div>

  <!-- https://codepen.io/kjellmf/pen/qgxyVJ -->
  <!-- https://codepen.io/una/pen/YzpgYRR -->
  <div class="content">
    @for (time of times; track $index) {
    <div
      class="time"
      style="grid-row: {{ $index + 1 }}"
    >
      {{ time }}
    </div>
    }
    <!-- Grid Cols -->
    @for (col of colByNr; track $index) {
    <div
      class="col"
      style="grid-column: {{ $index + 2 }}"
    ></div>
    }

    <!-- Grid Rows -->
    @for (row of rowsByNr; track $index) {
    <div
      class="row"
      style="grid-row: {{ $index + 1 }}"
    ></div>
    }

    <div class="event event1 calendar1">Event 1</div>
    <div class="event eventWrapper">
      <div class="event calendar1">As dasdasd asdas das daA 1</div>
      <div class="event calendar2">V asdasV 1</div>
    </div>
    <div class="event event2 calendar2">Event 2</div>
    <div class="event event3 calendar2">Event 3</div>
    <div class="event event4 calendar1">Event 4</div>
    <div class="current-time">
      <div class="circle"></div>
    </div>
  </div>
</div>
